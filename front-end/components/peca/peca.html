<div ng-init=setPeca($ctrl.peca) class="peca" style="position: absolute; 
                           left: {{peca.PosicaoAtual.X * 12.5}}%; 
                           top: {{peca.PosicaoAtual.Y * 12.5}}%;"></div>

<div class="movimento" style="position: absolute; left: {{movimento.x}}%; top: {{movimento.y}}%;" 
    ng-repeat="movimento in peca.PosicoesPossiveis" 
    ng-click="moverPeca(movimento)"></div>
