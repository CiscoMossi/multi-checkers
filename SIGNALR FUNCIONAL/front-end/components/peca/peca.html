<div ng-init=setPeca($ctrl.peca)
    ng-class="{'branca': $ctrl.peca.Cor == 0, 
               'preta': $ctrl.peca.Cor == 1,
               'dama': $ctrl.peca.IsDama,
               'selecionadaBranca': $ctrl.peca == $ctrl.selecionada && $ctrl.peca.Cor == 0,
               'selecionadaPreta': $ctrl.peca == $ctrl.selecionada && $ctrl.peca.Cor == 1,
               'podeMexerBranca': movimentos.length != 0 && $ctrl.peca.Cor == 0 && $rootScope.corJogando == 0,
               'podeMexerPreta': movimentos.length != 0 && $ctrl.peca.Cor == 1 && $rootScope.corJogando == 1}"
    class="peca" 
    style="position: absolute; 
           left: {{peca.x}}%; 
           top: {{peca.y}}%;"
    ng-click="mostrarMovimentos($ctrl.selecionada)">
</div>

<div class="movimento" ng-show="$ctrl.peca == $ctrl.selecionada"
    style="position: absolute; left: {{(movimento.x - 1) * 12.5 + 1.2}}%; top: {{(8 - movimento.y) * 12.5 + 1.2}}%;" 
    ng-repeat="movimento in movimentos"
    ng-class="{'movimentoPreta': $ctrl.peca.Cor == 1}" 
    ng-click="moverPeca(movimento)"></div>
